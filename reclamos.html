<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">ReclamIn</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="nosotros.html">Nosotros</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="reclamos.html">Reclamos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1>Formulario de reclamos</h1>
      <form class="row g-3">
        <div class="col-6">
          <label for="inputNombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="inputNombree">
        </div>
        <div class="col-6">
          <label for="inputApellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="inputApellido">
        </div>
        <div class="col-md-12">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail">
        </div>
        <div class="col-12">
          <label for="inputDireccion" class="form-label">Direccion</label>
          <input type="text" class="form-control" id="inputDireccion" placeholder="Santa Fe 581">
        </div>
        <div class="col-md-6">
          <label for="inputCiudad" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCiudad">
        </div>
        <div class="col-md-4">
          <label for="inputProvincia" class="form-label">Provincia</label>
          <select id="inputProvincia" class="form-select">
            <option selected>Elegir...</option>
            <option>Buenos Aires</option>
            <option>Ciudad Autónoma de Buenos Aires</option>
            <option>Catamarca</option>
            <option>Chaco</option>
            <option>Chubut</option>
            <option>Córdoba</option>
            <option>Corrientes</option>
            <option>Entre Ríos</option>
            <option>Formosa</option>
            <option>Jujuy</option>
            <option>La Pampa</option>
            <option>La Rioja</option>
            <option>Mendoza</option>
            <option>Misiones</option>
            <option>Neuquén</option>
            <option>Río Negro</option>
            <option>Salta</option>
            <option>San Juan</option>
            <option>San Luis</option>
            <option>Santa Cruz</option>
            <option>Santa Fe</option>
            <option>Santiago del Estero</option>
            <option>Tierra del Fuego</option>
            <option>Tucumán</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputCP" class="form-label">C.P.</label>
          <input type="text" class="form-control" id="inputCP">
        </div>
        <div class="col-12">
            <label for="reclamo" class="form-label">Reclamo</label>
            <textarea class="form-control" aria-label="reclamo"></textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </main>    
    <footer class="fixed-bottom">
        <nav class="navbar bg-body-tertiary justify-content-center">
            <ul class="nav justify-content-center">
                <li class="nav-item">

                </li>
                <li class="nav-item">

                </li>
              </ul>
        </nav>
    </footer>

</html>
